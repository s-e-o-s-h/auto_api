<html>
<script>
var params = {};

if (location.search) 
{
    var parts = location.search.substring(1).split('&');

    for (var i = 0; i < parts.length; i++) 
    {
        var nv = parts[i].split('=');
        document.write(nv);
        if (!nv[0]) continue;
        params[nv[0]] = nv[1] || true;
    }
}
//var abc = params.abc;
var st=JSON.stringify(params)
document.write(st);
document.write(location.search);

</script>
</html>
